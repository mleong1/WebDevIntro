<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    will not work here.-->

    <link href="https://fonts.googleapis.com/css?family=Gelasio|Lora|Seymour+One&display=swap" rel="stylesheet">
    <link href="CSS/restaurantStyles.css" rel="stylesheet" type="text/css">
    <style>
        label, legend{
            font-weight: bold;
        }
        label{
            text-align: center;
        }
    </style>
</head>
<body>
<!--Menu is here for testing remove later-->
<header class="jumbotron">
    <h1>Matt's Burger Shack</h1>
</header>

<nav>
    <a class="btn badge-pill" href="index.html"><ion-icon name="home"></ion-icon></a>
    <a class="btn badge-pill" href="menu.html">Menu</a>
    <a class="btn badge-pill" href="contactUs.html">Contact Us</a>
</nav>

<form name="Contact Us">
    <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Name:</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-md-2 col-form-label">Email:</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="email" name="name">
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-md-2 col-form-label">Phone:</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="phone" name="name">
        </div>
    </div>

    <div class="form-group row">
        <label for="reason" class="col-md-2 col-form-label">Reason for inquiry:</label>
        <div class="col-md-4">
            <select id="reason" class="form-control" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="info" class="col-md-2 col-form-label">Additional Information:</label>
        <div class="col-md-4">
            <textarea id="info" class="form-control" name="info"></textarea>
        </div>
    </div>

    <fieldset>
        <legend>Have you been to the restaurant?</legend>
        <input type="radio" id="choice1" name="question" value="yes">
        <label for="choice1">Yes</label>
        <input type="radio" id="choice2" name="question" value="no" checked>
        <label for="choice2">No</label>
    </fieldset>

    <fieldset>
        <legend>Best days to contact you:</legend>
        <input type="checkbox" id="m" name="day" value="m">
        <label for="m">M</label>
        <input type="checkbox" id="t" name="day" value="t">
        <label for="t">T</label>
        <input type="checkbox" id="w" name="day" value="w">
        <label for="w">W</label>
        <input type="checkbox" id="th" name="day" value="th">
        <label for="th">Th</label>
        <input type="checkbox" id="f" name="day" value="f">
        <label for="f">F</label>
    </fieldset>

    <input type="submit" name="submit" value="Submit Request">
</form>



<footer>
    <p>123 Spruce Street, NY, 12345 <br />
        1-234-567-8989</p>
</footer>

<!--CDN for popper.js and jQuery frameworks-->

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
