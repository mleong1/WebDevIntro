<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Gelasio|Lora|Seymour+One&display=swap" rel="stylesheet">
    <link href="CSS/restaurantStyles.css" rel="stylesheet" type="text/css">

        label, legend{
            font-weight: bold;
            font-size: 1.0em;

        }

            margin-top: 10%;

<body>
<!--Menu is here for testing remove later-->
<header class="jumbotron">
    <h1>Matt's Burger Shack</h1>
</header>

<nav>
    <a class="btn badge-pill" href="index.html"><ion-icon name="home"></ion-icon></a>
    <a class="btn badge-pill" href="menu.html">Menu</a>
    <a class="btn badge-pill" href="contactUs.html">Contact Us</a>
</nav>

<form name="contactUs" onsubmit="return validateItems();">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label">Name:</label>
        <div class="col-md-6">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-md-3 col-form-label">Email:</label>
        <div class="col-md-6">
            <input type="text" class="form-control" id="email" name="email">
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-md-3 col-form-label">Phone:</label>
        <div class="col-md-6">
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
    </div>

    <div class="form-group row">
        <label for="reason" class="col-md-3 col-form-label">Reason for inquiry:</label>
        <div class="col-md-6">
            <select id="reason" class="form-control" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="info" class="col-md-3 col-form-label">Additional Information:</label>
        <div class="col-md-6">
            <textarea id="info" class="form-control" name="info"></textarea>
        </div>
    </div>

    <div class="row">
        <legend class="col-md-3">Have you been to the restaurant?</legend>
        <div class="col-md-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Yes">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="No" checked>
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        </div>
    </div>

    <div class="row">
        <legend class="col-md-3">Best days to contact you:</legend>
        <div class="col-md-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="checkBoxOptions" id="inlineCheckbox1" value="Mon">
                <label class="form-check-label" for="inlineCheckbox1">M</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="checkBoxOptions" id="inlineCheckbox2" value="Tue">
                <label class="form-check-label" for="inlineCheckbox2">T</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="checkBoxOptions" id="inlineCheckbox3" value="Wed">
                <label class="form-check-label" for="inlineCheckbox3">W</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="checkBoxOptions" id="inlineCheckbox4" value="Thu">
                <label class="form-check-label" for="inlineCheckbox4">Th</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="checkBoxOptions" id="inlineCheckbox5" value="Fri">
                <label class="form-check-label" for="inlineCheckbox5">F</label>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <div>
            <button type="submit" class="btn">Submit Request</button>
        </div>
    </div>
</form>



<footer>
    <p>123 Spruce Street, NY, 12345 <br />
        1-234-567-8989</p>
</footer>
