<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Sevens</title>

    <script type="text/JavaScript" src="JS/luckySevens.js"></script>
    <!--Noticing that the CDN doesn't match the current version of 4.4.1 so bootstrap docs on things like is-invalid
    will not work here.-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="CSS/luckySevens.css"  type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Lora|Seymour+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="jumbotron">
        <h1>Lucky Sevens</h1>
    </div>

    <form name="betForm" onsubmit="return validateItems()">

        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="0.00" id = "betInput" required>
        </div>

        <div class="btn-group">
            <div>
                <button type="submit" class="btn btn-outline-primary">Play</button>
            </div>

            <!-- Was going to implement a play again button, but the initial play button serves this
            purpose. This also follows the wireframe a little more closely.
            <div>
                <button type="submit" id="resetBtn" class="btn btn-outline-primary" style="display: none">Play Again?</button>
            </div>
            -->
        </div>

    </form>

    <div id="results" style="display: none">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="2">Results</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="startBetRes"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="totalRollsRes"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="maxMoneyRes"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="maxMoneyRollRes"></span></td>
            </tr>
            </tbody>
        </table>

        <footer>
            <p>To play again, keep your starting bet or pick another one, and click the play button again.</p>
        </footer>
    </div>

    <!--CDN for popper.js and jQuery frameworks-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
