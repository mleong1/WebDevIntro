<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Evens</title>

    <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" />

    <style>
        label{
            text-align: right;
        }

        .btn{
            margin-left: 42.5%;
            margin-right: 42.5%;
            width: 15%;
        }

        #OutputDisplay{
            display: none;
        }

        p{
            margin-left: 5%;
        }


    </style>
</head>
<body>

<form name="evensForm" onsubmit="return validateItems()">
    <div class="form-group row">
        <label for="number1" class="col-md-2 col-form-label">Starting Number</label>
        <div class="col-md-4">
            <input type="number" class="form-control" id="number1">
        </div>
    </div>

    <div class="form-group row">
        <label for="number2" class="col-md-2 col-form-label">Ending Number</label>
        <div class="col-md-4">
            <input type="number" class="form-control" id="number2">
        </div>
    </div>

    <div class="form-group row">
        <label for="step" class="col-md-2 col-form-label">Step</label>
        <div class="col-md-4">
            <input type="number" class="form-control" id="step">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Display Evens</button>
        </div>
    </div>

    <div id="OutputDisplay">
        <p id = "DisplayText">Here are the even numbers between <span id="num1"></span> and <span id="num2"></span> by <span id="s"></span>'s:</p>
    </div>
</form>

</body>
</html>
